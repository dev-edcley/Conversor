<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Sonic</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <label>
            Converter <b>de</b>

            <select class="opcoes1">
                <option value="real"> R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                   
            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="opcoes">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real</option>
            </select>

        </label>

        <label>
            <b>Valor</b>

            <input id="inputResultado" placeholder="R$ 10.000,00">
        </label>


        <button>Converter</button>

        <section>
            <div class="convertido">
                <img class="imagem1" src="./assets/BRA.png" alt="bandeira-br">
                <p id="text1" class="p1">Real</p>
                <p id="valor1" class="valor">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="Seta">

            <div class="convertido">
                <img id="imagemmmm" src="./assets/dollar.png" alt="moeda-convertida">
                <p id="DolarEuro" class="p1">Dólar americano</p>
                <p id="resultadoFinal" class="valor">US$ 0.0</p>
            </div>
        </section>

    </main>

    <img class="logo" src="./assets/gif.gif" alt="GifMoeda">



</body>
<script src="./arquivo.js"></script>

</html>
